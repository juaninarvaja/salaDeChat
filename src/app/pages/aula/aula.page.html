<ion-header>
  <ion-toolbar color="success">
    <ion-icon name="arrow-round-back" class="sizeIconsRollback" (click)="rollbackWelcome()"></ion-icon>
    <ion-title class="center">{{aula}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="tertiary" padding class="chat-view" id="chat-view" [ngClass]="aula === 'PPS4A' ? 'pps4a' : 'pps4b'">
  <div class="messages">
    <div class="message" *ngFor="let mensaje of mensajesLista" [ngClass]="{ 'me' : usuario === mensaje.usuario }">
      <h6 style="color: #087C08">
        <span *ngIf="usuario!=mensaje.usuario" style="font-size: 15px">{{mensaje.usuario}}</span>
      </h6>
      <span>{{mensaje.mensaje}}</span><br>
      <span style="text-align: end; font-size: 10px"> {{mensaje.fecha}}</span>
      <span style="text-align: end; font-size: 10px"> {{mensaje.hora}}</span>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="escriba aquÃ­..." [(ngModel)]="descripcion" maxlength="66"></ion-input>
    <ion-icon *ngIf="descripcion" name="send" (click)="enviarMensaje()"></ion-icon>
  </ion-item>
</ion-footer>
